<ion-content padding class="content no-scroll">
  <div class="container">
    <div class="box">
      <img class="logo" src="assets/imgs/logo.png">
    </div>
    <div class="box">
      <ion-card>
        <ion-card-header>
          Disc Golf Scorekeeper
        </ion-card-header>
        <ion-card-content>

          <ion-item>
            <ion-label color="primary" stacked>Email</ion-label>
            <ion-input type="text" [(ngModel)]="user.email" (keyup.enter)="Login()"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label color="primary" stacked>Password</ion-label>
            <ion-input type="password" [(ngModel)]="user.password" (keyup.enter)="Login()"></ion-input>
          </ion-item>

          <ion-grid>
            <ion-row>
              <ion-col text-center>
                <button ion-button color="light" (click)="Register()">Register</button>
              </ion-col>
              <ion-col text-center>
                <button ion-button color="primary" (click)="Login()">Sign In</button>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col text-center>
                <button class="google" ion-button color="primary" (click)="GoogleLogin()"><span>Sign in with Google</span></button>
              </ion-col>
            </ion-row>
          </ion-grid>

        </ion-card-content>
      </ion-card>
    </div>
  </div>
</ion-content>
